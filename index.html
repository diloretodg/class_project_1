<!DOCTYPE html>
<html>
  <head>
   
    <!-- Link to JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link to Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.css">

  <title>Meistro Music Box</title>
    
  <audio id="c3Audio">
    <source src="media/notes_mp3/c3_note.mp3" type="audio/mp3">
  </audio>

  <audio id="d3Audio" preload="auto">
    <source src="media/notes_mp3/d3_note.mp3" type="audio/mp3">
  </audio>

  <audio id="e3Audio" preload="auto">
    <source src="media/notes_mp3/e3_note.mp3" type="audio/mp3">
  </audio>

  <audio id="f3Audio" preload="auto">
    <source src="media/notes_mp3/f3_note.mp3" type="audio/mp3">
  </audio>

  <audio id="g3Audio" preload="auto">
    <source src="media/notes_mp3/g3_note.mp3" type="audio/mp3">
  </audio>
 
  <audio id="a3Audio" preload="auto">
    <source src="media/notes_mp3/a3_note.mp3" type="audio/mp3">
  </audio>

  <audio id="b3Audio" preload="auto">
    <source src="media/notes_mp3/b3_note.mp3" type="audio/mp3">
  </audio>

  <audio id="c4Audio">
    <source src="media/notes_mp3/c4_note.mp3" type="audio/mp3">
  </audio>

  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="css/main.css"  rel="stylesheet" type="text/css"/>
  
</head>

<body>
   
  <nav class="ui inverted menu">
        <h3 class="header item">Meistro Music Box
         <span><i class="align justify icon" id="collapse"></i></span>
        </h3>
        <a href= "index.html" class="item">Home</a>
        <a href="leaders.html" class="item">Leaders</a>
        <a href= "about_us.html" class="item">About</a>
        <a href= "donation.html" class="item">Donate</a>
  </nav>

  <div class="toggle"> 
    <ul>
      <li><button class="ui inverted button fluid"><a href= "index.html" class="item">Home</a></button></li>
      <li><button class="ui inverted button fluid"><a href="leaders.html" class="item">Leaders</a></button></li>
      <li><button class="ui inverted button fluid"><a href= "about_us.html" class="item">About</a></button></li>
      <li><button class="ui inverted button fluid"><a href= "donation.html" class="item">Donate</a></button></li>
    </ul>
  </div>
    
  <div class="ui equal width grid stackable">
            <div class="column">

<!-- ===============left segment ========================================================= -->
                <div class=" funFacts ui segment">

                    <form class="ui form">
                        <div class="field">
                            <label><h4>Name</h4></label>
                            <!-- added id for name input -->
                            <input type="text" name="name" id="nameInput" placeholder="ex:Toby Mcquire">
                        </div>
                        <button class="ui button submit" id="add-user" type="submit">Submit</button>
                      </form>
                    </div>  

            </div>
<!-- =============left segment ending ================================================= -->

<!-- ==============middle segment begining ========================================== -->
            <div class="six wide column">
              
                <div class=" musicVideo ui segment">
                  <div id="guessYouTube">
                    <iframe id="youTube" width="400" height="200"src="https://www.youtube.com/embed/dASqLXiuomY?rel=0&amp;controls=0&amp;showinfo=0&amp;start=1200"frameborder="0"allow="autoplay; encrypted-media"allowfullscreen></iframe>
                    <div class="songGuess">
                        <p>Guess The Song Early and Advance to The Next Round</p>
                        <h1>?</h1>  
                        <form>
                        <button id="songButton" type="submit">Guess Here</button>
                       </form>
                    </div>
                      <form id="answer-input">
                          <input id="answerSong" type="text">
                          <button id="answerButton" type="submit">Submit</button>
                      </form>
                  </div>
                </div>
              </div>
<!-- =============ending middle segment ================================================================= -->
<!-- ===========================display right segment ============================ -->
<div class="column">
        <div class=" anyInfo ui segment">
            <!-- Username - Take user input -->
              <div class="row username">
                    <h3>Username:  <span style="display: inline" id="username"></span></h3>
              </div>
    <br>
              <!-- Score Tracker -->
            <div class="row userScore">
                  <h3>Score:  <span style="display: inline" id="userScore"></span></h3>
            </div>
    <br>
              <!-- Leader and Top Score -->
            <div class="row topUser">
              <!-- Leader Name -->
              <h3>Leader:  <span style="display: inline" id="leader"></span></h3>

              <!-- Top Score -->
              <h3>Top Score:  <span style="display: inline" id="topScore"></span></h3>
            </div>
          </div>
 </div> 
<!-- =================end of right segment ============================================== -->
                    
 <div class="row"></div>
            <!-- START GAME BUTTON -->
            <div class="ui row centered"> 
                <button class="ui compact labeled icon button" id="startgame">
                    <i class="play circle icon"></i>
                    Start Game
                  </button>
             </div> 
            <!-- START GAME BUTTON -->

            <!-- NEXT LEVEL BUTTON-->
             <div class="ui row centered"> 
                <button class="ui compact labeled icon button" id="nextLevel">
                    <i class="play circle icon"></i>
                    Next Level
                  </button>
             </div> 
             <!-- NEXT LEVEL BUTTON-->

            <div class="ui row centered">
              <div id="instrument">

                <a id="c" class="box music-note" data-note="c3Audio"></a>
                <a id="d" class="box music-note" data-note="d3Audio"></a>
                <a id="e" class="box music-note" data-note="e3Audio"></a>
                <a id="f" class="box music-note" data-note="f3Audio"></a>
                <br class="insResize"/>
                <a id="g" class="box music-note" data-note="g3Audio"></a>
                <a id="a" class="box music-note" data-note="a3Audio"></a>
                <a id="b" class="box music-note" data-note="b3Audio"></a>
                <a id="c" class="box music-note" data-note="c4Audio"></a>
            </div>
          </div>
  </div>
<!-- =====END OF NOTES BUTTONS=============================================== -->
  </div>

        <p>&copy;2018 C.O.W.</p>

  <script src="js/firebase.js"></script>
  <script src="js/responsive.js"></script>
</body>
</html>
