<body>
   
  <nav class="ui inverted black menu">
    <h3 class="header item">Meistro Music Box</h3>
    <a href= "index.html" class="item">Home</a>
    <a href="leaders.html" class="item">Leaders</a>
    <a href= "about_us.html" class="item">About</a>
    <a href= "donation.html" class="item">Donate</a>
    
  </nav>

  <div class="ui container">

    <!-- Game Info Box: Username, Score, Top Score-->
    <div class="ui grid">
      <div class="row">
        <div class="four wide column gameInfo">

            <!-- Username Input Box-->
            <div class="form-inline">
              <p>Enter a username:</p>
              <input class="form-control mr-1" id="user-input">
              <!-- Submit Username Button -->
              <button class="btn btn-primary" id="add-user">Submit</button>
            </div>

            <!-- Username - Take user input -->
            <div class="row username">
              Username:
              <span id="username"></span>
            </div>

            <!-- Score Tracker -->
            <div class="row userScore">
              Score:
              <span id="userScore"></span>
            </div>

            <!-- Top Scorer -->
            <div class="row topUser">
              Top Score:
              <span id="topUser"></span>
            </div>

        </div>
        
        <!-- Youtube Video Dispaly Box-->
        <div class="eight wide column">
            <iframe width="560" height="315" class="musicVideo" src="https://www.youtube.com/embed/dASqLXiuomY?start=20" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/Qx2gvHjNhQ0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe> -->
        </div>
        
        <div class="four wide column anyInfo"></div>
      </div>
      <div class="row">
        <div class="seven wide column">
        </div>
          <div class="two wide column">
          <div id="reset">
              <i class="redo"></i>
          </div>
        </div>
        <div class="seven wide column"></div>
    </div>
      <div class="row">
        <div class="three wide column"></div>

        <div class=" ten wide column" id="instrument">
          <a id="c" class="box music-note" data-note="c3Audio"></a>
          <a id="d" class="box music-note" data-note="d3Audio"></a>
          <a id="e" class="box music-note" data-note="e3Audio"></a>
          <a id="f" class="box music-note" data-note="f3Audio"></a>
          <a id="g" class="box music-note" data-note="g3Audio"></a>
          <a id="a" class="box music-note" data-note="a3Audio"></a>
          <a id="b" class="box music-note" data-note="b3Audio"></a>
          <a id="c" class="box music-note" data-note="c4Audio"></a>
        </div>
        <div class="three wide column"></div>
      </div>
      
</div>

</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
